<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let p1 = function () {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('p1 on');
                    resolve('p1+');
                }, 1000)
            })
        };

        let p2 = function (data) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('p2 on');
                    resolve(data + 'p2+');
                }, 1000)
            })
        };

        let p3 = function (data) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('p3 on');
                    resolve(data + 'p3');
                }, 1000)
            })
        };

        p1().then(data => {
            return p2(data);
        }).then(data => {
            return p3(data)
        }).then(data => {
            console.log('final: ', data);
        })

        async function queue(arr) {
            let res = null
            for (let promise of arr) {
                res = await promise(res)
            }
            return await res
        }

        queue([p1, p2, p3])
            .then(data => {
                console.log(data) // abc
            })
    </script>
</body>

</html>
