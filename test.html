<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let myPromise = function (fn) {
            var callback;
            var promise = this;
            value = null;
            promise._resolves = [];
            promise._status = 'PENDING';

            this.then = function (onFulfilled) {
                return new Promise(function (resolve) {
                    function handle(value) {
                        var ret = typeof onFulfilled === 'function' && onFulfilled(value) || value;
                        if (ret && typeof ret['then'] == 'function') {
                            ret.then(function (value) {
                                resolve(value);
                            });
                        } else {
                            resolve(ret);
                        }
                    }
                    if (promise._status === 'PENDING') {
                        promise._resolves.push(handle);
                    } else if (promise._status === 'FULFILLED') {
                        handle(value);
                    }
                })
            };

            function resolve(value) {
                setTimeout(function () {
                    promise._status = "FULFILLED";
                    promise._resolves.forEach(function (callback) {
                        value = callback(value);
                    });
                }, 0);
            }

            fn && fn(resolve);
        }

        let p1 = function (data) {
            return new myPromise((resolve, reject) => {
                setTimeout(() => {
                    console.log('p1 on')
                    resolve(data + '+p1+');
                }, 1000)
            })
        };

        let p2 = function (data) {
            return new myPromise((resolve, reject) => {
                setTimeout(() => {
                    console.log('p2 on')
                    resolve(data + 'p2');
                }, 2000)
            })
        };

        let p3 = function (data) {
            return new myPromise((resolve, reject) => {
                setTimeout(() => {
                    console.log('p3 on')
                    resolve(data + 'p3');
                }, 1000)
            })
        };

        function AsyncFuns(value) {

            let pipe = async function (...args) {
                for (let i = 0; i < args.length; i++) {
                    value = await args[i](value);
                }
                return value;
            }

            return {
                pipe
            }
        }


        let re = AsyncFuns('luoyu').pipe(
            p1,
            p2,
            data=>data+"+fun1+",
            p3,
            data=>data+"+fun2"
        )

        re.then(data=>{
            console.log(data) // luoyu+p1+p2+fun1+p3+fun2
        })
    </script>
</body>

</html>
